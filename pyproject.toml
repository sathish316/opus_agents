[project]
name = "opus-cli"
version = "0.1.0"
description = "Opus CLI - A feature-rich CLI library similar to Cobra in Go"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer>=0.16.1",
    "rich>=14.0.0",
]

[project.scripts]
opus = "opus_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
